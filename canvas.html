<!DOCTYPE html>
<html>
    <head>
        <title>
            Stupid Canvas
        </title>
        <link rel = "stylesheet" href = "style.css"/>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>
        <h1 id = "otherpageheader">Stupid Canvas Thing</h1>

        <a class="controls" id = "reset">reset</a>
        <input type="range" min="5" max="50" id = "sizeselect" step=5>
        <div id = "gamewin">
            <script src = "canvas.js"></script>
        </div>
    
    </body>
